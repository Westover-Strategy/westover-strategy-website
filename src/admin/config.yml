backend:
  name: github
  repo: westover-strategy/westover-strategy-website
  branch: master
media_folder: "static/images/uploads"
collections:
  - name: "about" 
    label: "About" 
    folder: "hugo/content/about" 
    create: false 
    slug: "{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "contact" 
    label: "Contact" 
    folder: "hugo/content/contact" 
    create: false 
    slug: "{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "article" 
    label: "Article" 
    folder: "hugo/content/perspectives/articles" 
    create: true
    fields: 
      - {label: "Type", name: "type", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Publication URL", name: "publication_url", widget: "string"}
      - label: "Authors"
        name: "publication_authors"
        widget: "list"
        fields:
          - {label: "Name", name: "name", widget: "string"}
      - {label: "Remarks", name: "body", widget: "markdown"}
- name: "book" 
    label: "Book" 
    folder: "hugo/content/perspectives/books" 
    create: true
    fields: 
      - {label: "Type", name: "type", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Publication URL", name: "publication_url", widget: "string"}
      - label: "Authors"
        name: "publication_authors"
        widget: "list"
        fields:
          - {label: "Name", name: "name", widget: "string"}
      - {label: "Remarks", name: "body", widget: "markdown"}
