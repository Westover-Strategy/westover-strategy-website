{{ define "main" }}
  <div class="content-container">
    {{ if isset .Params "header_image" }}
      <header class="content-header"><img src="{{ .Params.header_image }}" alt="{{ .Title }}" class="header-image"/></header>
    {{ end }}
    <article class="content">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
  </div>
{{ end }}
