<header class="site-header">
  <a href="/" class="site-title">{{ .Site.Title }}</a>
  <nav class="primary-nav">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <a class="primary-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
    {{ end }}
  </nav>
</header>
